<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/last_page.css') }}">
  </head>
<body>
    <section style="background-image: url('{{ bg.bg_image }}');">
        <div class="container-1">
            <h4><b>{{ post.product_matched }}/{{ post.product_input }}</b></h4>
        </div>
        <div class="container-2">
            <h4><b>{{ post.exp_prob }}%</b></h4>
        </div>
        <div class="horizontal-cont">
            {% for x in est.values() %}
            <div class="card">
                <div class="image-container">
                    <img src='{{ x.Link }}' alt="Profile Image">
                </div>
                    <div class="label-container">
                        <span>{{ x.brand_name}}</span>
                    </div>
            </div>
            {% endfor %}
        </div>
        <div class="horizontal-cont-1">
            {% for x in local.values() %}
            <div class="card">
                <div class="image-container">
                    <img src='{{ x.Link }}' alt="Profile Image">
                </div>
                    <div class="label-container">
                        <span>{{ x.brand_name}}</span>
                    </div>
            </div>
            {% endfor %}
        </div>
        <div class="heading-cont-3">
            <h7>Competition Brand</h7>

        </div>
        <div class="heading-cont">
            <h5>Established Brand</h5>

        </div>
        </div>
        <div class="heading-cont-1">
            <h6>Challenger Brand</h6>

        </div>

    </section>

</body>
</html>
